<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutGap="10px"
    fxLayoutAlign="center center"
    [formGroup]="signupForm"
    (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        formControlName="email">
        <mat-error *ngIf="email.hasError('required')">Field must not be empty.</mat-error>
        <mat-error *ngIf="email.invalid">E-Mail is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
      type="password"
      matInput
      placeholder="Your password"
      formControlName="password">
      <mat-hint align="end"> {{ password.value.length }} / 6 .</mat-hint>
      <mat-error>Has to be at least 6 chars long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Your Birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        formControlName="birthdate">
      <mat-datepicker-toggle
        matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker touchUi="true" #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox color="primary"
      formControlName="agree">Agree to Terms and Conditions.</mat-checkbox>

    <button type="submit" mat-raised-button color="primary" [disabled]="signupForm.invalid">Submit</button>
  </form>
</section>
