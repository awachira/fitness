<section class="signup-form">
  <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel">
        <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
        <mat-error *ngIf="! emailInput.hasError('required')">E-Mail is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
      type="password"
      matInput
      placeholder="Your password"
      ngModel
      name="password"
      required
      minlength="6"
      #pwLen="ngModel">
      <mat-hint align="end"> {{ pwLen.value?.length }} / 6 .</mat-hint>
      <mat-error>Has to be at least 5 chars long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your Birthdate"
        [matDatepicker]="picker"
        [max]="maxDate" ngModel name="birthdate" required>
      <mat-datepicker-toggle
        matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker touchUi="true" #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox color="primary" ngModel name="agree" required>Agree to Terms and Conditions.</mat-checkbox>

    <button type="submit" mat-raised-button color="primary" [disabled]="!f.valid">Submit</button>
  </form>
</section>
