<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Favourite Workout!">
            <mat-option *ngFor="let training of trainings" [value]="training.value">
              {{ training.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button color="primary" mat-raised-button type="submit" (click)="onStartTraining()">Start</button>
      </mat-card-actions>
    </mat-card>
</section>
