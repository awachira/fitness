<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && trainings">
          <mat-select placeholder="Favourite Workout!" ngModel name="exercise" required>
            <mat-option *ngFor="let training of trainings" [value]="training.id">
              {{ training.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-progress-spinner mode="indeterminate" *ngIf="isLoading"></mat-progress-spinner>
      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading" fxLayoutAlign="center">
        <button *ngIf="trainings" type="submit" color="primary" mat-raised-button [disabled]="f.invalid">Start</button>
        <button *ngIf="!trainings" type="button" color="primary" mat-raised-button [disabled]="f.invalid" (click)="fetchExercises()">Fetch Again</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
